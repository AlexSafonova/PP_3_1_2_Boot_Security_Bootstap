<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Please Sign In</title>
</head>
<body>
<h1><div style="text-align: center; font-size: 30px">Please Sign In</div></h1>
<div style="text-align: center; color: red" th:if="${param.error}">
    Invalid username and password.</div>
<div style="text-align: center;" th:if="${param.logout}">
    You have been logged out.</div>
<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
   <div style="text-align: center; margin: 5px">
        <input type="text" name="username" placeholder="Email address" required/>
   </div>
   <div style="text-align: center;">
        <input type="password" name="password" placeholder="Password" required/>
   </div>
    <div style="text-align: center; padding: 5px 10px; background-color: white; border: none; cursor: pointer;">
    <input type="submit" style="text-align: center;padding: 10px 76px;background-color: dodgerblue; color: white; border: none;" value="Sign in" />
    </div>
</form>
</body>
</html>
