<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>

  <title>Please Sign In</title>
</head>
<body>
<div style="text-align: center;">
  You have been logged out.</div>
<form method="post">

  <div style="text-align: center; margin: 5px">
    <input type="text" name="username" placeholder="Email address" required/>
  </div>
  <div style="text-align: center;">
    <input type="password" name="password" placeholder="Password" required/>
  </div>
  <div style="text-align: center; padding: 5px 10px; background-color: white; border: none; cursor: pointer;">
    <input type="submit" style="text-align: center;padding: 10px 76px;background-color: dodgerblue; color: white; border: none;" value="Sign in" />
  </div>
</form>
</body>
