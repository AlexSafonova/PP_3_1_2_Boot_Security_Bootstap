<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Please Sign In</title>
</head>
<body>
<div style="text-align: center;">
    You have been logged out.
</div>
<form method="post">

    <div style="text-align: center; margin: 5px">
        <input name="username" placeholder="Email address" required type="text"/>
    </div>
    <div style="text-align: center;">
        <input name="password" placeholder="Password" required type="password"/>
    </div>
    <div style="text-align: center; padding: 5px 10px; background-color: white; border: none; cursor: pointer;">
        <input style="text-align: center;padding: 10px 76px;background-color: dodgerblue; color: white; border: none;"
               type="submit"
               value="Sign in"/>
    </div>
</form>
</body>
</html>
